<html>

<head>
<title>Programming 3D Applications in HTML5 and WebGL &mdash; Example 2-2</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/requestAnimationFrame/RequestAnimationFrame.js"></script>
<script src="3d_cube.js"></script>

<script type="text/javascript">

	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
                var rhombus = createRhombus(gl, [-3, 0, -8], [0.5, 0.2, 1.0]);
                var pyramid = createPyramid(gl, [0, 0, -8], [0.0, 1.0, 0.0]);
                var icosahedron = createIcosahedron(gl, [3, 0, -8], [0, 1, 0]);
		        initShader(gl);
		        run(gl, [rhombus, pyramid, icosahedron]);
            // draw(gl, [icosahedron]);
			}
	);

</script>

</head>
<body>

    <canvas id="webglcanvas" style="border: none;" width="800" height="500"></canvas>

    <h3>Alejandro Herce - A01021150</h3>

</body>
</html>
