<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hola mundo</title>

  <script src="../libs/jquery-1.9.1/jquery-1.9.1.min.js"></script>
  <script src="../libs/gl-matrix/gl-matrix-min.js"></script>
  <script src="holamundo.js"></script>

  <script type="text/javascript">
  $(document).ready(
    function() {
      var canvas = document.getElementById("webGLCanvas");
      var gl = initWebGL(canvas);
      initViewport(gl, canvas);
      initMatrices(canvas);
      var square = createSquare(gl);
      initShader(gl);
      draw(gl, square);
    }
  )
  </script>

</head>
<body>

  <canvas id="webGLCanvas" style="border:none" width="800px" height="600px">
  </canvas>

</body>
</html>
